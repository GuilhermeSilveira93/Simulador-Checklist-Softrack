<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Simulador Checklist</title>
</head>

<body onload="carregar()">

  <div class="section-1">
    <div class="PO">
      <div id="LCD"></div>
    </div>
    <hr>
    <div class="preenchimento">
      <div class="content-left">
        <label for="linha1">Linha 1:</label>
        <input type="text" value="" name="linha1" maxlength="16" onkeyup='pergunta()' placeholder="16 Caracteres" required>
        <br>
        <label for="linha2">Linha 2:</label>
        <input type="text" value="" name="linha2" maxlength="16" onkeyup='pergunta()' placeholder="16 Caracteres">
        <br>
        <label for="linha3">Linha 3:</label>
        <input type="text" value="" name="linha3" maxlength="16" onkeyup='pergunta()' placeholder="16 Caracteres">
      </div>
      <div class="content-right">
        <label for="bloqueia">Bloqueia ?</label>
        <input type="checkbox" name="bloqueia" id="bloqueia">
        <br>
        <label for="">Modelo Maq.</label>
        <input type="text" id="novoModelo" name="novoModelo" required/>
        <input type="button" id="btnAddModelo" name="btnAddModelo" value="+" />
        <select id="modelo" name="modelo">
          <option value="0">Selecione um modelo</option>
        </select>
      </div>
    </div>
    <div class="comandos">
      <button onclick="adicionarpergunta()">Adicionar Pergunta.</button>
    </div>
  </div>
  <hr>
  <div class="section-2">
    <div id="checklist">
    </div>
  </div>
</body>

</html>
